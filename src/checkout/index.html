<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout" class="orderForm">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name<span class="formRequire">*</span></label>
              <input name="fname" id="fname" required>
              <label for="lname" >Last Name<span class="formRequire">*</span></label>
              <input name="lname" id="lname" required>
            </div>
            <div class="checkout__address">
              <label for="street">Street<span class="formRequire">*</span></label>
              <input name="street" id="street" required>
              <label for="city">City<span class="formRequire">*</span></label>
              <input name="city" id="city" required>
              <label for="state">State<span class="formRequire">*</span></label>
              <input name="state" id="state" required>
              <label for="zip">Zip<span class="formRequire">*</span></label>
              <input name="zip" id="zip" required>
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card number<span class="formRequire">*</span></label>
            <input name="cardNumber" id="cardNumber" required>
            <label for="expiration">Expiration<span class="formRequire">*</span></label>
            <input name="expiration" id="expiration" required>
            <label for="code"  >Security Code<span class="formRequire">*</span></label>
            <input name="code" id="code" required>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal (<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
